<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="assets/favicon.png">

		<title>Fisheye - photographe </title>

		<!-- Font Import-->
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

		<!-- CSS Import-->
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/photographer.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/modal.css" rel="stylesheet" type="text/css" />

		<!-- Javascript Import-->
		<script type="module" async defer src="assets/scripts/pages/photographer.js"></script>
	</head>

	<body>
		<header>
			<a href="/">
				<img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
			</a>
		</header>

		<main id="main">
			<div class="photograph-stats"></div>
			
			<div class="photograph-header">
				<button id="openModal" class="contact_button" aria-label="Contact Me">Contactez-moi</button>
			</div>

			<div class="media-sort__container">
				<label for="media-sort">Trier par</label>

				<select name="media-sort" id="media-sort">
					<option value="Popularité">Popularité</option>
					<option value="Date">Date</option>
					<option value="Titre">Titre</option>
				</select>
			</div>

			<div class="media"></div>
		</main>

		<div class="modal__container">
			<div class="modal">
				<div class="modal__text-container">
					<div>
						<h2>Contactez-moi</h2>
						<h2 class="modal-name"></h2>
					</div>
					
					<i class="fa-solid fa-xmark closeModal" aria-label="Close Contact Form"></i>
				</div>

				<form>
					<div>
						<label for="name">Prénom</label>
						<input type="text" name="firstname" id="firstname" aria-label="First name">
					</div>

					<div>
						<label for="surname">Nom</label>
						<input type="text" name="lastname" id="lastname" aria-label="Last name">
					</div>

					<div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email" aria-label="Email">
					</div>

					<div>
						<label for="message">Votre message</label>
						<textarea id="message" name="message" rows="5" cols="50" aria-label="Your message"></textarea>
					</div>

					<button class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>

		<div class="modal__container">
			<div class="modal lightbox">
				<i class="fa-solid fa-xmark closeModal" aria-label="Close Contact Form" tabindex="1"></i>

				<div class="media-content">
					<i id="previous" class="fa-solid fa-angle-left" tabindex="0"></i>
					<div class="media-element"></div>
					<i id="next" class="fa-solid fa-angle-right" tabindex="0"></i>
				</div>

				<p class="modal-name title"></p>
			</div>
		</div>
	</body>
</html>
